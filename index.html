<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>雄狮养成计划</title>
  <link rel="stylesheet" href="https://unpkg.com/@waline/client/dist/waline.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', 'sans-serif';
      color: #e6e8ed;
      background: linear-gradient(120deg, #191970 0%, #0f2027 30%, #2c5364 100%);
      background-size: 200% 200%;
      animation: gradientMove 8s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(34, 44, 67, 0.85);
      border-radius: 24px;
      max-width: 370px;
      width: 100%;
      padding: 36px 28px 28px 28px;
      box-shadow: 0 6px 32px 0 rgba(47, 194, 255, 0.18), 0 1.5px 8px 0 rgba(0,0,0,0.12);
      text-align: center;
      position: relative;
      backdrop-filter: blur(2px);
    }
    .avatar {
      width: 128px;
      height: 128px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 18px auto;
      box-shadow: 0 0 18px 4px #30cfd0, 0 2px 10px rgba(0,0,0,0.12);
      border: 4px solid #30cfd0;
      background: #191970;
      display: block;
    }
    h1 {
      margin-top: 0;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 2px;
      color: #30cfd0;
      text-shadow: 0 2px 18px #30cfd088;
    }
    p {
      font-size: 1.15em;
      margin: 18px 0 32px 0;
      color: #e6e8ed;
      opacity: 0.95;
    }
    .btn {
      font-size: 1.15em;
      padding: 12px 40px;
      border-radius: 30px;
      background: linear-gradient(90deg, #30cfd0 0%, #330867 100%);
      border: none;
      color: #fff;
      margin-bottom: 26px;
      cursor: pointer;
      box-shadow: 0 0 8px 2px #30cfd088, 0 2px 8px rgba(0,0,0,0.13);
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.3s, box-shadow 0.3s;
      outline: none;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background: linear-gradient(90deg, #330867 0%, #30cfd0 100%);
      box-shadow: 0 0 16px 4px #30cfd0aa;
    }
    /* 联系方式整齐一行 */
    .contact-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 18px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .contact-link {
      color: #00d4ff;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s;
    }
    .contact-link:hover {
      color: #ff6ec4;
      text-decoration: underline;
    }
    .contact-label {
      color: #00bfae;
      font-weight: bold;
    }
    .contact-text {
      color: #fff;
      font-weight: normal;
    }
    form {
      margin-top: 8px;
    }
    input, textarea {
      width: 96%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1.5px solid #30cfd0;
      background: #222c43;
      border-radius: 8px;
      font-size: 1em;
      color: #e6e8ed;
      box-sizing: border-box;
      resize: none;
      outline: none;
      transition: border 0.25s;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #330867;
    }
    button[type="submit"] {
      padding: 8px 24px;
      border-radius: 8px;
      background: linear-gradient(90deg, #30cfd0 0%, #330867 100%);
      color: #fff;
      border: none;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #330867 0%, #30cfd0 100%);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="tjy.jpg" alt="我的头像" class="avatar">
    <h1>雄狮养成计划</h1>
    <p>欢迎来到我的主页！一起见证科技与成长的力量。</p>
    <a href="profile.html" class="btn follow-btn">✨ Follow ✨</a>
    <!-- 联系方式一行美化，直接放在这里 -->
    <div class="contact-row">
      <span class="contact-label">微信：</span><span class="contact-text">tjy021006</span>
      <span class="contact-label">电话：</span><span class="contact-text">13523443682</span>
    </div>
    <form>
      <input type="text" placeholder="你的名字"><br>
      <textarea rows="3" placeholder="留言内容"></textarea><br>
      <button type="submit">提交留言</button>
    </form>
    <div id="waline"></div>
  </div>
  <script src="https://unpkg.com/@waline/client/dist/waline.js"></script>
  <script>
    Waline.init({
      el: '#waline',
      serverURL: 'https://vc9y3kcm.lc-cn-n1-shared.com',
      lang: 'zh-CN',
      emoji: [
        '//unpkg.com/@waline/emojis@1.1.0/weibo',
        '//unpkg.com/@waline/emojis@1.1.0/bilibili',
      ],
      requiredMeta: ['nick', 'mail'],
    });
  </script>
</body>
</html>
