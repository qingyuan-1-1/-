<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>雄狮养成计划 - 个人名片</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', 'sans-serif';
      background: #0a0a0a;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      width: 100vw;
      height: 100vh;
      max-width: 2000px;
      box-sizing: border-box;
    }
    /* 左侧艺术科技感背景：用背景图，不变形！ */
    .art-bg {
      flex: 1.5;
      min-width: 480px;
      max-width: 900px;
      height: 100vh;
      background: #000 url('art-bg.webp') center center / cover no-repeat;
      border-radius: 0 80px 80px 0;
      box-shadow: 0 0 160px 24px #00e7ff88;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 右侧个人卡片区 */
    .profile-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-width: 410px;
      height: 100vh;
      position: relative;
      z-index: 3;
      background: linear-gradient(120deg, #0a0a0a 0%, #181818 100%);
    }
    .profile-card {
      position: relative;
      z-index: 20;
      background: rgba(20,28,52,0.97);
      border-radius: 40px;
      box-shadow: 0 16px 60px #00e7ff9a, 0 2px 36px #1a1a1a99;
      padding: 80px 60px 60px 60px;
      text-align: center;
      color: #fff;
      width: 390px;
      max-width: 96vw;
      margin-left: 0;
      margin-right: 0;
      backdrop-filter: blur(2.5px);
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 30px #fff, 0 0 15px #00e7ff;
      margin-bottom: 36px;
      background: #191970;
      object-fit: cover;
    }
    .profile-title {
      font-size: 2.6em;
      font-weight: bold;
      color: #00e7ff;
      background: linear-gradient(90deg,#00e7ff,#fff,#00e7ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      letter-spacing: 3px;
      text-shadow: 0 2px 32px #00e7ff88;
    }
    .profile-desc {
      font-size: 1.20em;
      margin-bottom: 32px;
      color: #e4e6fb;
      text-shadow: 0 2px 22px #19197055;
    }
    .profile-contact {
      margin-top: 32px;
      font-size: 1.15em;
      color: #00e7ff;
      background: rgba(255,255,255,0.10);
      border-radius: 22px;
      padding: 16px 0;
      box-shadow: 0 0 18px #00e7ff44;
    }
    .profile-contact b {
      color: #00e7ff;
      font-weight: bold;
    }
    .profile-contact a {
      color: #fff;
      text-decoration: underline;
    }
    .back-btn {
      display: inline-block;
      margin-top: 48px;
      padding: 16px 48px;
      border-radius: 30px;
      background: linear-gradient(90deg,#00e7ff 0%,#181818 100%);
      box-shadow: 0 4px 18px #00e7ff55;
      color: #fff;
      font-size: 1.25em;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 2px;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }
    .back-btn:hover {
      background: linear-gradient(90deg,#181818 0%,#00e7ff 100%);
      color: #fff;
      box-shadow: 0 0 32px #00e7ffcc;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .art-bg { min-width: unset; height: 44vh; max-width: unset; border-radius: 0 0 80px 80px;}
      .profile-zone { min-width: unset; height: 56vh;}
      .profile-card { padding: 36px 10px; width: 94vw;}
    }
    @media (max-width: 600px) {
      .container { flex-direction: column; }
      .art-bg { min-width: unset; height: 36vh; max-width: unset; border-radius: 0 0 80px 80px;}
      .profile-zone { min-width: unset; height: 64vh;}
      .profile-card { padding: 16px 3px; width: 98vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左侧艺术科技感图片区，背景图不会变形 -->
    <div class="art-bg"></div>
    <!-- 右侧个人简介区 -->
    <div class="profile-zone">
      <div class="profile-card">
        <img src="tjy.jpg" alt="我的头像" class="profile-avatar">
        <div class="profile-title">雄狮养成计划</div>
        <div class="profile-desc">你好！我是科技成长的见证者，欢迎关注我的主页！<br>这里有项目、学习、交流、分享和更多精彩内容。</div>
        <div class="profile-contact">
          <b>邮箱：</b>15233726302@163.com <br>
          <b>微信：</b>tjy021006 <br>
          <b>电话：</b>13523443682 <br>
          <b>GitHub：</b><a href="https://github.com/qingyuan-1-1" target="_blank">点我访问</a>
        </div>
        <a href="index.html" class="back-btn">返回主页</a>
      </div>
    </div>
  </div>
</body>
</html>
