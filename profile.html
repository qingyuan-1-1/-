<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>雄狮养成计划 - 个人名片</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #0a0a0a 0%, #181818 100%);
      font-family: 'Segoe UI', 'Arial', 'sans-serif';
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      max-width: 1500px;
    }
    /* 黑洞左侧科技感 */
    .blackhole-zone {
      flex: 1.2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 380px;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .blackhole {
      position: relative;
      width: 440px;
      height: 440px;
      min-width: 320px;
      min-height: 320px;
      z-index: 1;
      margin-left: 3vw;
      margin-right: 1vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vortex {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      width: 100%; height: 100%;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #222 0%, #000 80%, #222 100%);
      filter: blur(16px) brightness(1.1);
      animation: swirl 7s linear infinite;
      box-shadow: 0 0 160px 30px #000 inset, 0 0 120px 18px #1a1a1a;
    }
    @keyframes swirl {
      100% { transform: translate(-50%,-50%) rotate(360deg);}
    }
    .hole {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      width: 170px; height: 170px;
      background: radial-gradient(ellipse at center, #000 70%, #222 100%);
      border-radius: 50%;
      box-shadow: 0 0 120px 40px #000 inset, 0 0 70px 20px #222;
      z-index: 2;
      filter: blur(1px);
    }
    /* 黑洞发光边缘科技环 */
    .ring {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%,-50%);
      width: 260px; height: 260px;
      border-radius: 50%;
      border: 4px dashed #1fe0c5bb;
      box-shadow: 0 0 44px #1fe0c5cc, 0 0 22px #00f2ff55 inset;
      filter: blur(0.5px);
      opacity: 0.42;
      animation: ringmove 4s linear infinite;
    }
    @keyframes ringmove {
      100% { transform: translate(-50%,-50%) rotate(360deg);}
    }
    /* 发光粒子点缀 */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, #1fe0c5 60%, #000 100%);
      box-shadow: 0 0 16px 4px #1fe0c5aa;
      opacity: 0.8;
      animation: float 5s ease-in-out infinite alternate;
    }
    .particle.p1 { width: 14px; height: 14px; left: 70px; top: 110px; animation-delay: 0s;}
    .particle.p2 { width: 10px; height: 10px; left: 220px; top: 38px; animation-delay: 1s;}
    .particle.p3 { width: 18px; height: 18px; left: 330px; top: 260px; animation-delay: 2s;}
    .particle.p4 { width: 8px; height: 8px; left: 170px; top: 370px; animation-delay: 2.5s;}
    .particle.p5 { width: 12px; height: 12px; left: 370px; top: 160px; animation-delay: 3s;}
    @keyframes float {
      0% { filter: blur(0px);}
      50% { filter: blur(6px); opacity:0.5;}
      100% { filter: blur(0px);}
    }
    /* 右侧个人简介 */
    .profile-zone {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      min-width: 390px;
      height: 100vh;
      position: relative;
      z-index: 3;
    }
    .profile-card {
      position: relative;
      z-index: 20;
      background: rgba(20,28,52,0.97);
      border-radius: 32px;
      box-shadow: 0 10px 46px #1fe0c5a0, 0 2px 36px #1a1a1a99;
      padding: 58px 48px 48px 48px;
      text-align: center;
      color: #fff;
      width: 360px;
      max-width: 98vw;
      margin-left: 0;
      margin-right: 0;
      backdrop-filter: blur(2px);
    }
    .profile-avatar {
      width: 112px;
      height: 112px;
      border-radius: 50%;
      box-shadow: 0 0 26px #fff, 0 0 9px #1fe0c5;
      margin-bottom: 26px;
      background: #191970;
      object-fit: cover;
    }
    .profile-title {
      font-size: 2.2em;
      font-weight: bold;
      color: #1fe0c5;
      background: linear-gradient(90deg,#1fe0c5,#fff,#1fe0c5);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 22px;
      letter-spacing: 2px;
      text-shadow: 0 2px 22px #1fe0c555;
    }
    .profile-desc {
      font-size: 1.13em;
      margin-bottom: 28px;
      color: #e4e6fb;
      text-shadow: 0 2px 22px #19197055;
    }
    .profile-contact {
      margin-top: 28px;
      font-size: 1.08em;
      color: #1fe0c5;
      background: rgba(255,255,255,0.06);
      border-radius: 18px;
      padding: 14px 0;
      box-shadow: 0 0 18px #1fe0c544;
    }
    .profile-contact b {
      color: #1fe0c5;
      font-weight: bold;
    }
    .profile-contact a {
      color: #fff;
      text-decoration: underline;
    }
    .back-btn {
      display: inline-block;
      margin-top: 34px;
      padding: 12px 40px;
      border-radius: 30px;
      background: linear-gradient(90deg,#1fe0c5 0%,#181818 100%);
      box-shadow: 0 4px 18px #1fe0c555;
      color: #fff;
      font-size: 1.15em;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }
    .back-btn:hover {
      background: linear-gradient(90deg,#181818 0%,#1fe0c5 100%);
      color: #fff;
      box-shadow: 0 0 20px #1fe0c5cc;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .blackhole-zone { min-width: unset; height: 40vh;}
      .blackhole { width: 320px; height: 320px;}
      .profile-zone { min-width: unset; height: 60vh;}
      .profile-card { padding: 36px 12px; width: 94vw;}
    }
    @media (max-width: 600px) {
      .container { flex-direction: column; }
      .blackhole-zone { min-width: unset; height: 42vh;}
      .blackhole { width: 220px; height: 220px;}
      .profile-zone { min-width: unset; height: 58vh;}
      .profile-card { padding: 24px 6px; width: 98vw;}
    }
  </style>
</head>

    <!-- 左侧黑洞科技感区 -->

    </div>
  </div>
</body>
</html>
